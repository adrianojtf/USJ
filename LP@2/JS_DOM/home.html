function soma(){
    var a = document.getElementById("num01").value;

    var rsum = x+y;

}
var subtracao = function(x,y){
    var a = document.getElementById("num01").value;
      var b = document.getElementById("num02").value;
      var x= parseInt(a);
      var y= parseInt(b);

    var rsum = x-y;
    document.getElementById("result").value = rsum;
    
}
var multi = function(x,y){
    var a = document.getElementById("num01").value;
      var b = document.getElementById("num02").value;
      var x= parseInt(a);
      var y= parseInt(b);

    var rsum = x*y;
    document.getElementById("result").value = rsum;
}
var divisao = function(x,y){
    var a = document.getElementById("num01").value;
      var b = document.getElementById("num02").value;
      var x= parseInt(a);
      var y= parseInt(b);

    var rsum = x/y;
    document.getElementById("result").value = rsum;
}
</script>
